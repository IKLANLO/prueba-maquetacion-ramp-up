<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="general">
      <!--Primeras dos columnas-->
      <div class="gris"></div>
      <div class="frame">
        <div class="frameChild">
          <img src="images/Frame/Frame_instagram.jpg" alt="Frame_instagram" />
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_home.jpg" alt="Frame Home" />
          <p>Home</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_search.jpg" alt="Frame_search" />
          <p>Search</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_compass.jpg" alt="Frame_compass" />
          <p>Explore</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_reels.jpg" alt="Frame_reels" />
          <p>Reels</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_whats.jpg" alt="Frame_whats" />
          <p>Messages</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_heart.jpg" alt="Frame_heart" />
          <p>Notifications</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_plus.jpg" alt="Frame_plus" />
          <p>Create</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_circle.jpg" alt="Frame_circle" />
          <p>Profile</p>
        </div>
        <div class="frameChild">
          <img src="images/Frame/Frame_lines.jpg" alt="Frame_lines" />
          <p>More</p>
        </div>
      </div>

      <!--tercera columna-->
      <div>
        <div class="userProfile">
          <div>
            <img src="images/Profile/Profile_1.jpg" alt="Profile_1" />
          </div>
          <div>
            <div>
              <div class="profile_line_1">
                <p class="profile_name">terrylucas</p>
                <button class="follow">Follow</button>
                <img src="images/Profile/Profile_more.jpg" alt="Profile_more" />
              </div>
            </div>
            <div class="profile_line_2">
              <button class="profile_button">
                <span class="bold">1.258</span> posts
              </button>
              <button class="profile_button">
                <span class="bold">4M</span> followers
              </button>
              <button class="profile_button">
                <span class="bold">1.250</span> following
              </button>
            </div>
            <div class="name">
              <p class="bold">Terry Lucas</p>
            </div>
          </div>
        </div>

        <div class="storys">
          <div class="story_1">
            <div>
              <img src="images/Storys/Story_1.jpg" alt="Story_1" />
            </div>
            <div>
              <p class="bold">Made us</p>
            </div>
          </div>
          <div>
            <img src="images/Storys/Story_2.jpg" alt="Story_2" />
            <p class="bold">Lorem...</p>
          </div>
          <div>
            <img src="images/Storys/Story_3.jpg" alt="Story_3" />
            <p class="bold">Lorem...</p>
          </div>
          <div>
            <img src="images/Storys/Story_4.jpg" alt="Story_4" />
            <p class="bold">Lorem...</p>
          </div>
        </div>

        <div class="toggle">
          <div>
            <button class="button">
              <img src="images/Toggle_icons/Toggle_1.jpg" alt="Toggle_posts" />
            </button>
            <p>POSTS</p>
          </div>
          <div>
            <button class="button">
              <img src="images/Toggle_icons/Toggle_2.jpg" alt="Toggle_guides" />
            </button>
            <p>GUIDES</p>
          </div>
          <div>
            <button class="button">
              <img src="images/Toggle_icons/Toggle_3.jpg" alt="Toggle_reels" />
            </button>
            <p>REELS</p>
          </div>
          <div>
            <button class="button">
              <img src="images/Toggle_icons/Toggle_4.jpg" alt="Toggle_videos" />
            </button>
            <p>VIDEOS</p>
          </div>
          <div>
            <button class="button">
              <img src="images/Toggle_icons/Toggle_5.png" alt="Toggle_tagged" />
            </button>
            <p>TAGGED</p>
          </div>
        </div>

        <div class="profile_posts">
          <div>
            <img src="images/User_posts/Small-Post-1.jpg" alt="post_1" />
            <img src="images/User_posts/Small-Post-2.jpg" alt="post_2" />
            <img src="images/User_posts/Small-Post-3.jpg" alt="post_3" />
          </div>
          <div>
            <img src="images/User_posts/Small-Post-4.jpg" alt="post_4" />
            <img src="images/User_posts/Small-Post-5.jpg" alt="post_5" />
            <img src="images/User_posts/Small-Post-6.jpg" alt="post_6" />
          </div>
          <div>
            <img src="images/User_posts/Small-Post-7.jpg" alt="post_7" />
            <img src="images/User_posts/Small-Post-8.jpg" alt="post_8" />
            <img src="images/User_posts/Small-Post-9.jpg" alt="post_9" />
          </div>
          <div>
            <img src="images/User_posts/Small-Post-1.jpg" alt="post_1" />
            <img src="images/User_posts/Small-Post-2.jpg" alt="post_2" />
            <img src="images/User_posts/Small-Post-3.jpg" alt="post_3" />
          </div>
          <div>
            <img src="images/User_posts/Small-Post-4.jpg" alt="post_4" />
            <img src="images/User_posts/Small-Post-5.jpg" alt="post_5" />
            <img src="images/User_posts/Small-Post-6.jpg" alt="post_6" />
          </div>
          <div>
            <img src="images/User_posts/Small-Post-7.jpg" alt="post_7" />
            <img src="images/User_posts/Small-Post-8.jpg" alt="post_8" />
            <img src="images/User_posts/Small-Post-9.jpg" alt="post_9" />
          </div>
        </div>
      </div>

      <!--cuarta columna, sin contenido-->
      <div></div>
    </div>
  </body>
</html>
